<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flow Fields</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <canvas id="page"></canvas>
        <p>
            <i>Note:</i> you may have to refresh the page once for the flow-field to load<br><br>
            Toggle Instructions:<br>
            'I' = toggle the flow field on the image<br>
            'ALT' + 'I' = toggle display the image<br>
            'T' = toggle the flow field on the text<br>
            'ALT' + 'T' = toggle to display the text<br>
            'G' = toggle the grid
        </p>
        <img id="Fire-Wolf" src="Fire-Wolf.png">
        <script src="script.js"></script>
    </body>
</html>
